<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Created by kartik</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utils.css">
  </head>
<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="Circle"></div>
    <div class="row">
      <input type="text" class="input">
    </div>
    <div class="row">
      <button class="button color-grey">C</button>
      <button class="button color-grey">%</button>
      <button class="button color-grey">M+</button>
      <button class="button color-orge">M-</button>
    </div>
    <div class="row">
      <button class="button color-gray">7</button>
      <button class="button color-gray">8</button>
      <button class="button color-gray">9</button>
      <button class="button color-orge">+</button>
    </div>
      <div class="row">
      <button class="button color-gray">4</button>
      <button class="button color-gray">5</button>
      <button class="button color-gray">6</button>
      <button class="button color-orge">-</button>
    </div>
    <div class="row">
      <button class="button color-gray">1</button>
      <button class="button color-gray">2</button>
      <button class="button color-gray">3</button>
      <button class="button color-orge">/</button>
    </div>
    <div class="row">
      <button class="button color-gray">0</button>
      <button class="button color-gray">.</button>
      <button class="button color-gray">*</button>
      <button class="button color-orge">=</button>
      </div>
  </div>
    <script src="/js/script.js"></script>   
</body>
</html>
